<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <form action="#">
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      
      <div class="forgot-password">
        <a href="#">Forgotten Password?</a>
      </div>
      
      <div class="other-options">
        <p>Or sign in with:</p>
        <div class="icons">
          <a href="#" class="icon facebook">
            <img src="images/fb1.webp" alt="Facebook">
          </a>
          <a href="#" class="icon google">
            <img src="images/google.png" alt="Google">
          </a>
          <a href="#" class="icon email">
            <img src="images/email_PNG100751.png" alt="Email">
          </a>
        </div>

        <!-- "Sign in here" bold text added below icons -->
        <div class="sign-in-here">
          <p><strong><a href="sign-up.html">Sign in here</a></strong></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
